[package]
name = "zerobus"
version = "0.0.1"
edition = "2021"

[dependencies]
prost = "0.13.3"
prost-types = "0.13.3"
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
rustls-platform-verifier = "0.5"
serde_json = "1.0"    
thiserror = "1.0"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread", "fs"] }
tokio-retry = "0.3"
tokio-stream = "0.1.16"
tonic = { version = "0.12.3", features = ["tls","transport"] }
tracing = "0.1.41"

[build-dependencies]
tonic-build = "0.12.3"